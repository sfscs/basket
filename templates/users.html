<div ng-controller="UserCtrl" class="container container-list-container">
	<h1>Select User</h1>

	<ul class="list-unstyled">
		<li class="panel panel-default panel-list-users cursor-pointer" ng-click="selectUser(user)" ng-repeat="user in users track by $index">
			<div class="panel-body">
				<div>{{user.name}}</div>
			</div>
		</li>
	</ul>

	<form ng-submit="addUser(enteredUserName)">
		<input type="text" ng-model="enteredUserName">
		<input type="submit" value="add">
	</form>
</div>
