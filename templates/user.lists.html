<ul class="list-unstyled">
	<li class="panel panel-default panel-list-lists cursor-pointer" ng-click="selectList(list)" ng-repeat="list in lists | userHasAccess:user.id" >
		<div class="panel-body">
			<div>{{list.name}}</div>
			<div>Items: {{countItems(list.id)}}</div>
		</div>
	</li>
</ul>
<form ng-submit="addList(enteredListName)">
	<input type="text" ng-model="enteredListName">
	<input type="submit" value="add">
</form>
