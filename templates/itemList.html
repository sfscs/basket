<ul class="list-unstyled">
	<li ng-repeat="item in shoppingItems | filter:{owner_id: currentUser}" ng-model="selected" class="panel panel-default panel-list-item">
		<div class="panel-body">
			<div>{{currentUser}}</div>
			<span>{{item.name}}</span> 
			<div class="pull-right">
				<a href="" ng-click="removeShoppingItem(item.id)">remove</a>
			</div>
			<div class="pull-right">
				{{item.added_date | date:'medium'}}
			</div>
		</div>
	</li>
</ul>
