<div class="container container-list-container">
	<h1>{{user.name}}</h1>

	<ul class="list-unstyled">
		<li class="panel panel-default panel-list-lists" ng-click="changeList(list)" ng-repeat="list in lists | userHasAccess:user.id" >
			<div class="panel-body">
				<div>{{list.name}}</div>
				<div>Items: {{countItems(list.id)}}</div>
			</div>
		</li>
	</ul>
</div>
